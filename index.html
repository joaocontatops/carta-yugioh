<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yu Gi Oh - Card</title>
</head>
<body>
    <div class="wrapper">

        <div class="card">
            <div class="content">
                <header>
                    <h2>
                        <span>D</span>ARK <span>M</span>AGICIAN
                    </h2>
                    <div class="element">

                    </div>
                </header>
                <div class="star-container">
                    <div class="star">
                    </div>
                    <div class="star">
                    </div>
                    <div class="star">
                    </div>
                    <div class="star">
                    </div>
                    <div class="star">
                    </div>
                    <div class="star">
                    </div>
                    <div class="star">
                    </div>
                </div>
                <figure>
                    <div class="bg-figure">
                        <div class="circle">
                            <img src="./assets/circle.png" alt="">
                        </div>
                        <div class="character">
                            <img src="./assets/character.png" alt="">
                        </div>
                    </div>
                </figure>
                <div class="description-container">
                    <div class="description-content">
                        <div class="type">[<span>S</span>pellcaster]</div>
                        <div class="description">The ultimate wizard in terms of attack and defense</div>
                        <div class="points-container">
                            <hr>
                            <div class="atak">
                                <hr>ATK/<span>2500</span></div>
                            <div class="atak">
                                <hr>DEF/<span>2100</span></div>
                        </div>
                    </div>
                </div>
            </div><!--content end-->
        </div> <!--card end-->
    </div>  <!--wrapper end-->
</body>
</html>
